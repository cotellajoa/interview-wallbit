# Configuraci贸n de pytest

[pytest]
# Directorio de tests
testpaths = tests

# Opciones de ejecuci贸n
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Markers personalizados
markers =
    unit: Unit tests
    integration: Integration tests
    asyncio: Async tests

# Configuraci贸n de asyncio
asyncio_mode = auto

# Archivos a ignorar
norecursedirs = 
    .git
    .venv
    venv
    __pycache__
    *.egg-info

# Patr贸n de archivos de test
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*